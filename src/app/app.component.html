<div id="appWrap" #scroll>

  <mat-sidenav-container fullscreen align="center">
    <mat-sidenav #start>
      <mat-toolbar color="accent">
        <span style="color: white">Welcome</span>
        <span style="flex: 1 1 auto;"></span>
        <button mat-icon-button (click)="start.close()" aria-label="Close">
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active" (click)="start.close()">Home</a>
        <a mat-list-item routerLink="/movie-details/exampleMovieName" routerLinkActive="active" (click)="start.close()">details
          page</a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar class="app-toolbar" color="primary">
      <!-- <button mat-icon-button (click)="start.open()" aria-label="Menu"> -->
      <button *ngIf="router.url === '/'" mat-icon-button aria-label="Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <button *ngIf="router.url !== '/'" mat-icon-button aria-label="Go Back" routerLink="/">
        <mat-icon>arrow_backward</mat-icon>
      </button>
      <!-- <button [ngClass]="{'show-scroll': showScroll}" (click)="scrollToTop()" mat-fab color="accent-light" class="scroll-to-top" [ngStyle]="fadeIn">
          <mat-icon aria-label="Scroll Up">arrow_upward</mat-icon>
        </button> -->
      <button [ngClass]="{'show-scroll': showScroll}" (click)="scrollToTop()" mat-fab color="accent-light" class="scroll-to-top">
        <mat-icon aria-label="Scroll Up">arrow_upward</mat-icon>
      </button>
      <span class="center-flex"></span>
      <span>
        Groovy Movie
      </span>

    </mat-toolbar>

    <router-outlet></router-outlet>
    <!--Scroll to top-->
    <footer class="docs-footer">
      <div class="docs-footer-list">
        <div class="docs-footer-copyright" fxLayout="row" fxLayoutAlign="end center">
          <p>Copyright Â© {{currentYear}} Ori Iscovici.</p>
        </div>
      </div>
    </footer>

  </mat-sidenav-container>
</div>
