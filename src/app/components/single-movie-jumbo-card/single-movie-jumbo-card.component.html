<mat-card class="jumbo-movie-card" [ngClass]="{'fadein': fadeInContent, 'fadeout': fadeOutContent }" color="primary">
  <mat-grid-list cols="5" rowHeight="80">
    <mat-grid-tile [colspan]="1" [rowspan]="6" fxLayout.xs="row">
      <div class="jumbo-movie-card-poster">
        <img *ngIf="!loading" mat-card-image [src]="poster_url" [alt]="title" color="accent">
        <mat-spinner color="accent" *ngIf="loading"></mat-spinner>
      </div>
    </mat-grid-tile>
    <div class="jumbo-movie-card-content">

      <mat-grid-tile [colspan]="4" [rowspan]="1">
        <mat-card-header class="jumbo-movie-card-title" fxFlex fxLayoutAlign="start start">
          <mat-card-title>
            <h1>
              {{title}}
            </h1>
          </mat-card-title>
        </mat-card-header>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="4" [rowspan]="1" class="jumbo-movie-card-icon-group" fxLayout.xs="row">
        <div fxFlex fxLayoutAlign="start center">
          <button mat-fab color="accent">
            <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
          </button>
          <button mat-fab color="accent">
            <mat-icon aria-label="Example icon-button with a heart icon">share</mat-icon>
          </button>
          <button mat-fab color="accent">
            <mat-icon aria-label="Example icon-button with a heart icon">access_time</mat-icon>
          </button>

        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="4" [rowspan]="3" fxLayout.xs="row">
        <div fxFlex fxLayoutAlign="start start">
          <div>
            <h2 class="jumbo-movie-card-overview-text">
              Overview
            </h2>
            <p class="jumbo-movie-card-overview-text">
              {{overview}}
            </p>
            <mat-spinner color="accent" *ngIf="loading"></mat-spinner>
          </div>
        </div>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</mat-card>
